<!DOCTYPE html>
<html>
    <head>
       <title>Server Maintenance</title>
       <link rel="stylesheet" href="style.css" />
       <link rel="icon" type="image/x-icom" href="logo.png">
       <meta content="Server under Maintenance | Server Name" property="og:title" />
       <meta content="Sorry, but currently our server in under maintenance. Please check out the minecraft server later!" property="og:description" />
       <meta content="https://i.ibb.co/RvpNBNJ/logo.png" property="og:image" />
       <meta content="#bd2626" data-react-helmet="true" name="theme-color" />
    </head>
    <body>     
        <div class="bg-image" name="bg-image"></div>
        <div class="bg-elements" name="bg-elements">
          <img src="banner.png" align="center" height="200px" width="300px" name="logo" class="logo"></img>
          <h1 align="center">Server under Maintenance</h1>
          <h3 align="center">Sorry, but currently our server is under maintenance. Please check our server later!</h3>
          <h3 align="center" id="countdown">00:00:00:00</h3>
        </div>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("July 30 2022, 15:40:00").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
            
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
            
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              
              if(days < 10){
                days = "0" + days
              }
              if(hours < 10){
                hours = "0" + hours
              }
              if(minutes < 10){
                minutes = "0" + minutes
              }
              if(seconds < 10){
                seconds = "0" + seconds
              }
              // Display the result in the element with id="demo"
              document.getElementById("countdown").innerHTML = days + ":" + hours + ":"
              + minutes + ":" + seconds + "";
            
              // If the count down is finished, write some text
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
              }
            }, 1000);
        </script>
    </body>
</html>
